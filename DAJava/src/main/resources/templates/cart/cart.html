<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container">
    <h1>Your Cart</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is
        empty.</div>
    <table class="table" th:unless="${cartItems.isEmpty()}">
        <thead class="table-light">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td>
                <div class="input-group">
                    <!-- Thêm sự kiện onchange để gọi hàm updateQuantity -->
                    <input
                            th:id="${item.product.id}"
                            type="number" class="quantity-input"
                            th:value="${item.quantity}" min="1"
                            th:data-quantity-in-stock="${item.product.quantityInStock}"
                            th:attr="onchange = 'updateQuanlity(' + ${item.product.id} +')'">
                </div>
            </td>
            <td> <img th:src="@{${item.product.image}}" alt="Product Image" class="img-thumbnail" style="max-width: 100px;"/></td>
            <td th:text="${item.totalPrice}"></td>
            <td>
                <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a th:href="@{/cart/clear}" class="btn btn-secondary">Clear Cart</a>
        <a th:href="@{/order/checkout}" class="btn btn-primary">Check Out</a>
        <a th:href="@{/products}" class="btn btn-info">Back to Products</a> <!-- Nút để quay lại trang sản phẩm -->
    </div>
</section>
<script>
    function updateQuanlity(productId){
        // var quantity = document.getElementById(productId).value;
        var inputElement = document.getElementById(productId);
        var quantity = parseInt(inputElement.value);
        var quantityInStock = parseInt(inputElement.getAttribute('data-quantity-in-stock'));

        if (quantity > quantityInStock) {
            alert('Quantity exceeds stock availability');
            inputElement.value = quantityInStock;
            quantity = quantityInStock;
        }
        window.location.href = '/cart/update?productId=' + productId +'&quantity=' + quantity;
    }
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
