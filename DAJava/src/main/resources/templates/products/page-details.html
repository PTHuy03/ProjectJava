<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title th:text="${product.name}">Product Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container">
  <div class="row mt-5">
    <div class="col-md-6">
      <img th:src="@{/{image}(image=${product.image})}" alt="Product Image" class="img-fluid" th:if="${product.image} != null">
    </div>
    <div class="col-md-6">
      <h1 th:text="${product.name}"></h1>
      <p th:text="${product.description}"></p>
      <p><strong>Price: </strong><span th:text="${product.price}"></span></p>
      <form th:action="@{/cart/add}" method="post">
        <div class="input-group mb-3">
          <input type="number" name="quantity" min="1" th:max="${product.quantityInStock}" value="1" class="form-control">
          <input type="hidden" th:value="${product.id}" name="productId"/>
          <button type="submit" class="btn btn-warning">Add to Cart</button>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
